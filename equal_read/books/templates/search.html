<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
 
  <title>Search Results</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <link rel="stylesheet" type="text/css" class="ui" href="//oss.maxcdn.com/semantic-ui/2.1.4/components/component-name.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


  <style>

  .col-xs-6.col-md-4 {
    display: inline-flex;
}
  </style>



</head>
  
  <body>

{% if not_found_message %}
<h3>{{ not_found_message}}</h3>
{% else %}
<h2> You searched for {{ drname }}</h2>
<h3>Here are the results:</h3>
{% endif %}

    <div class="row">
{% for b in book %}
  <div class="col-md-3">
    <div class="thumbnail">
      <img src="http://equalread.org/wp-content/uploads/2014/06/LogoBright_500x432.jpg" alt="Equal Read">
      <div class="caption">
        <h3>{{ b.title }}</h3>
        <p>{{ b.author }}</p>
        <p><a href="http://www.amazon.com/books-used-books-textbooks/b?node=283155" class="btn btn-primary" role="button">Purchase</a> <a href="#" class="btn btn-default" role="button">Find nearby</a></p>
      </div>
    </div>
  </div>
{% endfor %}

  </div>
</div>




  </body>

  </html>
